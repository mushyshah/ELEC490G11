<section data-ng-controller="SurveysController" data-ng-init="init()">
  
  <div ng-show="!evaluate(completed)">
  <iframe ng-src="{{trustSrc(fluidResponse)}}" frameborder="0" style="border: none; height:100%; width:100%; height:1375px;"></iframe>
  </div>

  <div ng-show="evaluate(completed)">
    <h1>Thank you, your survey was submitted!</h1>
    <h2>Survey ID: {{fluidResponse}}</h2>
</div>

</section>
